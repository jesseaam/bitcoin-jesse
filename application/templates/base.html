<!DOCTYPE html>
<html lang="en">

<head>


    <style>
        footer {
          bottom:0; 
          width:100%; 
          height:100px; 
          text-align: center; 
          background-color: lightgrey;
          font-family: Menlo, monospace;
        }
    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='highlight/styles/agate.min.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=" {{ url_for('whitepaper') }}">White Paper</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=" {{ url_for('resources') }}">Resources</a>
              </li>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Playground
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href=" {{ url_for('random') }} ">Psuedo-Random Mnemonic</a></li>
                  <li><a class="dropdown-item" href=" {{ url_for('repeat_seed') }}">Repeat Mnemonic</a></li>
                  <li><a class="dropdown-item" href=" {{ url_for('verify_transaction') }} ">Verify Transaction</a></li>
                  <li><a class="dropdown-item" href=" {{ url_for('verify_signature') }} ">Verify Signature</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    {% block content %}{% endblock %}


    {% block footer %} {% endblock %}
 
    <script src="{{ url_for('static', filename='/highlight/highlight.min.js') }}"></script>
    <script>hljs.highlightAll();</script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>


</body>
</html>
